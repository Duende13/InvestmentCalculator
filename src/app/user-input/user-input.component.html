<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" name="enteredInitialInvestment" type="number" [(ngModel)]="enteredInitialInvestment"/>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" name="enteredAnnualInvestment" type="number" [(ngModel)]="enteredAnnualInvestment"/>
        </p>
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" name="enteredExpectedReturn" type="number" [(ngModel)]="enteredExpectedReturn"/>
            <label for="duration">Duration</label>
            <input id="duration" name="enteredDuration" type="number" [(ngModel)]="enteredDuration"/>
        </p>
    </div>      
    <button type="submit">CALCULATE</button>
</form>
